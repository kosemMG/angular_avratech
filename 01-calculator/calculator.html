<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="row display">
                <div id="display" class="col-md-12">0</div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-outline-primary">7</button>
                    <button type="button" class="btn btn-outline-primary">8</button>
                    <button type="button" class="btn btn-outline-primary">9</button>
                    <button type="button" class="btn btn-primary" data-action="divide">&divide;</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-outline-primary">4</button>
                    <button type="button" class="btn btn-outline-primary">5</button>
                    <button type="button" class="btn btn-outline-primary">6</button>
                    <button type="button" class="btn btn-primary" data-action="multiply">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-outline-primary">1</button>
                    <button type="button" class="btn btn-outline-primary">2</button>
                    <button type="button" class="btn btn-outline-primary">3</button>
                    <button type="button" class="btn btn-primary" data-action="subtract">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary">.</button>
                    <button type="button" class="btn btn-outline-primary">0</button>
                    <button type="button" class="btn btn-primary" data-action="opposite">&#177;</button>
                    <button type="button" class="btn btn-primary" data-action="add">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-warning btn-wide" data-action="backspace"
                            style="font-size: 1.5em">&#8656;</button>
                    <button type="button" class="btn btn-primary" data-action="squared">x<sup>2</sup></button>
                    <button type="button" class="btn btn-primary" data-action="square-root">&#8730;</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-success btn-wide" data-action="calculate">=</button>
                    <button type="button" class="btn btn-danger btn-wide" data-action="clear">Clear</button>
                </div>
            </div>
            <div class="row archive">
                <div id="archive" class="col-md-12"></div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
